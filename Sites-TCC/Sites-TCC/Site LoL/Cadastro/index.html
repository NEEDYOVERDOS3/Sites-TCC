<!DOCTYPE html>

<body>

    <main>
        <div class="cadastro-box">
            <form method="post" class="form-cadastro">
                <h1>Cadastre-se</h1>
                <div class="nick-box">
                    <label for="Nickname">Nickname</label>
                    <input type="text" placeholder="Digite seu Nickname">

                <div class="email-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Digite seu email">
                </div>
                <div class="ident-box">
                    <label for="Ident">Como você se identifica?</label>
                    <select name="gênero" id="gen">
                        <option value="HomCis">Homem cisgênero</option>
                        <option value="MulCis">Mulher cisgênero</option>
                        <option value="HomTrans">Homem trans</option>
                        <option value="MulTrans">Mulher trans</option>

                        <option value="Neutro">Gênero neutro</option>
                        <option value="Age">Agênero</option>
                        <option value="Pan">Pangênero</option>
                        <option value="GL">Lança granadas</option>
                        <option value="alpha">Maquina de combate alpha 565</option>
                    </select>
                </div>
                <div class="pronon-box">
                    <label for="Pronomes">Como deseja ser chamado?</label>
                    <select name="Pronomes" id="Pron">
                        <option value="Ele">Ele/Dele</option>
                        <option value="Ela">Ela/Dela</option>
                        <option value="Elu">Elu/Delu</option>
                        <option value="Elx/Delx">Elx/Delx</option>
                        <option value="???">sydgfuasygdf/ucydvgcuygavcdhs</option>
                    </select>
